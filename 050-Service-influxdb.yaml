kind: Service
apiVersion: v1
metadata:
 labels:
   app: influxdb
   deploymentconfig: influxdb
 name: influxdb
spec:
 ports:
 - name: graphite
   port: 2003
   protocol: TCP
   targetPort: 2003
 - name: admin
   port: 8083
   protocol: TCP
   targetPort: 8083
 - name: api
   port: 8086
   protocol: TCP
   targetPort: 8086
 selector:
   app: influxdb
   deploymentconfig: influxdb